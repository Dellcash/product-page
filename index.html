<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="./style.css" />

		<title>Crowdfunding product page</title>
	</head>
	<body>
		<!-- hero -->
		<div class="w-full h-full">
			<img src="./images/image-hero-mobile.jpg" class="relative" />
			<!-- logo and hamburger menu -->
			<div
				v-scope
				class="absolute top-0 flex items-center justify-between w-full pt-10 px-7 "
			>
				<img src="./images/logo.svg" alt="" />
				<button @click="open = !open">
					<img v-if="!open" src="./images/icon-hamburger.svg" alt="" />
					<img v-else src="./images/icon-close-menu.svg" alt="" />
				</button>
			</div>
		</div>

		<!-- petiteVue -->
		<script src="https://unpkg.com/petite-vue" defer></script>
		<script src="./main.js" defer></script>
	</body>
</html>
